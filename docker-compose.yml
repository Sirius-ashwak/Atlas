version: '3.8'

services:
  # FastAPI Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edge-allocator-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro  # Mount trained models (read-only)
      - ./logs:/app/logs          # Mount logs directory
      - ./configs:/app/configs:ro # Mount configs (read-only)
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_DIR=/app/models
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - edge-allocator-network

  # Streamlit Dashboard (Legacy - Optional)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: edge-allocator-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - edge-allocator-network
    profiles:
      - legacy

  # React Web Application (Modern Dashboard)
  web:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: edge-allocator-web
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api
    restart: unless-stopped
    networks:
      - edge-allocator-network

networks:
  edge-allocator-network:
    driver: bridge

volumes:
  models:
    driver: local
  logs:
    driver: local
