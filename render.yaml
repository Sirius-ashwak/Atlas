services:
  # Atlas API - FastAPI Backend (Deploy this first)
  - type: web
    name: atlas-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements_api.txt
      pip install -e .
    startCommand: python -m uvicorn src.api.main:app --host 0.0.0.0 --port $PORT --log-level info
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PYTHONUNBUFFERED
        value: "1"
