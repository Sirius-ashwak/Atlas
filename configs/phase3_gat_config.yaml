experiments:
- changes:
    fusion.strategy: weighted_sum
  description: GAT with weighted fusion for ablation study
  name: GAT_baseline
- changes:
    architecture.gnn_conv_type: GraphSAGE
    fusion.strategy: attention
  description: GraphSAGE + attention fusion
  name: GraphSAGE_attention
- changes:
    architecture.gnn_hidden_dim: 128
    architecture.gnn_num_layers: 5
  description: 5-layer GAT for complex topologies
  name: Deeper_GAT
hybrid:
  data:
    dataset_path: data/processed/extended_network_metrics.csv
    scaler: standard
    warmup_samples: 1500
  architecture:
    gat_concat: true
    gat_dropout: 0.1
    gat_heads: 4
    gnn_conv_type: GAT
    gnn_hidden_dim: 64
    gnn_num_layers: 3
    shared_mlp:
    - 256
    - 128
    use_gnn: true
  checkpoint:
    load_path: null
    save_best_only: true
    save_path: models/phase3_gat
  dqn:
    batch_size: 64
    buffer_size: 100000
    enabled: true
    exploration_final_eps: 0.05
    exploration_fraction: 0.3
    exploration_initial_eps: 1.0
    gamma: 0.99
    learning_rate: 0.0001
    learning_starts: 1000
    target_update_interval: 500
    tau: 0.005
  fusion:
    attention_hidden_dim: 64
    strategy: attention
    temperature: 0.5
  mode: ensemble
  ppo:
    batch_size: 64
    clip_range: 0.2
    enabled: true
    ent_coef: 0.01
    gae_lambda: 0.95
    gamma: 0.99
    learning_rate: 0.0003
    max_grad_norm: 0.5
    n_epochs: 10
    n_steps: 2048
    vf_coef: 0.5
  seed: 42
  tensorboard:
    log_attention_weights: true
    log_dir: logs/phase3_gat
    log_gnn_embeddings: true
  training:
    early_stopping:
      enabled: true
      min_delta: 0.5
      mode: max
      monitor: mean_reward
      patience: 3
    eval_freq: 500
    log_interval: 100
    lr_schedule:
      enabled: true
      min_lr: 1e-5
      type: cosine_annealing
      warmup_steps: 500
    n_eval_episodes: 10
    save_freq: 1000
    total_timesteps: 15000
