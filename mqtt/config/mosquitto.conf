# Mosquitto MQTT Broker Configuration
# For AI Edge Allocator - Option 4 Hybrid Simulation

# Network settings
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Authentication (disabled for development)
allow_anonymous true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Persistence
persistence true
persistence_location /mosquitto/data/

# Performance
max_connections -1
max_queued_messages 1000

# Message size (10 MB)
message_size_limit 10485760
